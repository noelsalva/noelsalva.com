<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Image Grid</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Open Props -->
  <link rel="stylesheet" href="https://unpkg.com/open-props/open-props.min.css">
  <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css">

  <style>
    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      width: 100vw;
      overflow-x: hidden;
      background: linear-gradient(135deg, #007bff, #00ff88);
      color: white;
    }

    ul {
      --big-tile-size: 50vmin;
      --scale: 0.4;
      --rotation: 0deg;
      --tile-size: calc(var(--big-tile-size) / 3);
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 1vmin;
      grid-template: repeat(9, var(--tile-size)) / repeat(9, var(--tile-size));
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(var(--scale));
      animation: scale-up 1s ease-in both;
    }

    @keyframes scale-up {
      0% {
        transform: translate(-50%, -50%) scale(var(--scale)) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(var(--rotation));
      }
    }

    li {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-2);
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      grid-column: var(--x1, auto) / var(--x2, auto);
      grid-row: var(--y1, auto) / var(--y2, auto);
    }

    /* ✅ Image perfectly fits each tile */
    li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    li img:hover {
      transform: scale(1.05);
    }

    /* Fullscreen overlay */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      object-fit: contain;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .overlay.active {
      display: flex;
    }

    /* ✅ Responsive adjustments */
    @media (max-width: 768px) {
      ul {
        --big-tile-size: 80vmin;
        --scale: 0.6;
      }
    }

    @media (max-width: 480px) {
      ul {
        --big-tile-size: 90vmin;
        --scale: 0.8;
      }
    }
  </style>
</head>
<body>
  <main>
    <ul>
      <li style="--x1: 2; --x2: 6; --y1: 1; --y2: 4;">
        <img src="https://picsum.photos/600/600?random=1" alt="">
      </li>
      <li style="--x1: 6; --x2: 8; --y1: 2; --y2: 4;">
        <img src="https://picsum.photos/600/600?random=2" alt="">
      </li>
      <li style="--x1: 1; --x2: 4; --y1: 4; --y2: 7;">
        <img src="https://picsum.photos/600/600?random=3" alt="">
      </li>
      <li style="--x1: 4; --x2: 7; --y1: 4; --y2: 7;">
        <img src="https://picsum.photos/600/600?random=4" alt="">
      </li>
      <li style="--x1: 7; --x2: 9; --y1: 4; --y2: 6;">
        <img src="https://picsum.photos/600/600?random=5" alt="">
      </li>
      <li style="--x1: 2; --x2: 4; --y1: 7; --y2: 9;">
        <img src="https://picsum.photos/600/600?random=7" alt="">
      </li>
      <li style="--x1: 4; --x2: 7; --y1: 7; --y2: 10;">
        <img src="https://picsum.photos/600/600?random=8" alt="">
      </li>
      <li style="--x1: 7; --x2: 10; --y1: 6; --y2: 9;">
        <img src="https://picsum.photos/600/600?random=9" alt="">
      </li>
    </ul>
  </main>

  <!-- Fullscreen Overlay -->
  <div class="overlay" id="overlay">
    <img id="overlayImage" src="" alt="Full View">
  </div>

  <script>
    const images = document.querySelectorAll('ul img');
    const overlay = document.getElementById('overlay');
    const overlayImage = document.getElementById('overlayImage');

    // Show fullscreen image when clicked
    images.forEach(img => {
      img.addEventListener('click', () => {
        overlayImage.src = img.src;
        overlay.classList.add('active');
      });
    });

    // Close fullscreen on overlay click
    overlay.addEventListener('click', () => {
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
